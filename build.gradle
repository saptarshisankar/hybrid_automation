 def versions = [
  ScalaBinary: "2.13"
]

apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
    }
    
    tasks.named('test') {
    useTestNG()
}

dependencies {
    /*  This dependency is used internally, and not exposed to
        consumers on their own compile classpath */
    implementation 'com.google.guava:guava:31.1-jre'
    
    /* Selenium Webdriver */
    implementation 'org.seleniumhq.selenium:selenium-java:4.13.0'
    implementation 'org.seleniumhq.selenium:selenium-manager:4.13.0'
    implementation 'com.paulhammant:ngwebdriver:1.1.6'
    
    	
    
    /* Webdriver Manager for Chromedriver, Selenium Webdriver etc */
    implementation 'io.github.bonigarcia:webdrivermanager:5.5.3'
    
    /*Apache poi*/
    implementation 'org.apache.poi:poi:5.2.4'
    implementation 'org.apache.poi:poi-ooxml:5.2.4'
    
    
    /*Logging */
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.ini4j:ini4j:0.5.4'
    
    //Apache Commons Io LIbrary
    implementation 'commons-io:commons-io:2.14.0'
    
    
    //RestAssured
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'io.rest-assured:json-path:5.3.2'
    implementation 'io.rest-assured:xml-path:5.3.2'
    implementation 'io.rest-assured:json-schema-validator:5.3.2'
    
   
   //Reporting
   // https://mvnrepository.com/artifact/org.uncommons/reportng
	testImplementation 'org.uncommons:reportng:1.1.4'
	// https://mvnrepository.com/artifact/com.google.inject/guice
	implementation 'com.google.inject:guice:4.0'
	
   
	
	
	//Appium
	// https://mvnrepository.com/artifact/io.appium/java-client
	implementation 'io.appium:java-client:8.6.0'
	
	
	
	
	//tyrus-client
	implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.9'
	// implementation 'org.glassfish.tyrus:tyrus-client:1.20'
	// https://mvnrepository.com/artifact/org.glassfish.tyrus/tyrus-container-grizzly
	// testImplementation 'org.glassfish.tyrus:tyrus-container-grizzly:1.2.1'
	
	//Web socket
    
	//implementation 'javax.websocket:javax.websocket-client-api:1.1'
	implementation 'javax.websocket:javax.websocket-api:1.1'
	
	implementation 'javax.json:javax.json-api:1.0'
	
	
	
    
    
    
    
    
    //Appium
    implementation 'io.appium:java-client:8.5.1'
    
    //Javax Mail
    implementation 'javax.mail:javax.mail-api:1.6.2'
    
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    
    
    //Testng
    testImplementation 'org.testng:testng:7.7.1'
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


task mfiSLI_WebSanityJar(type: Jar) {
    manifest {
        attributes 'Main-Class': ''
    }
    
    archiveBaseName = 'Deriv_WebTest'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    from(sourceSets["test"].output)
    with jar
}
